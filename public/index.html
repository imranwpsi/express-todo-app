<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <main class="mx-auto flex min-h-screen w-full max-w-3xl flex-col gap-6 px-6 py-12">
      <header class="flex flex-col gap-2">
        <h1 class="text-3xl font-semibold">Todo App</h1>
        <p class="text-sm text-slate-400">
          Stay focused with a simple list powered by Express, PostgreSQL, and Docker.
        </p>
      </header>

      <section class="rounded-2xl border border-slate-800 bg-slate-900/60 p-6 shadow-lg">
        <form id="todo-form" class="flex flex-col gap-3 sm:flex-row">
          <input
            id="todo-input"
            type="text"
            placeholder="Add a new task"
            class="flex-1 rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            maxlength="200"
            required
          />
          <button
            type="submit"
            class="rounded-xl bg-indigo-500 px-5 py-3 text-sm font-semibold text-white transition hover:bg-indigo-400"
          >
            Add Todo
          </button>
        </form>
        <div class="mt-4 flex items-center justify-between text-sm text-slate-400">
          <span id="todo-count">0 todos</span>
          <span id="todo-status"></span>
        </div>
      </section>

      <section class="flex flex-col gap-3" id="todo-list"></section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
